<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form-box">
        <h2>Registration Form</h2>

        <form>
            <label>নাম দেঃ </label><br>
            <input type="text" class="input-box"><br><br>

            <label>রোল দেঃ</label><br>
            <input type="email" class="input-box"><br><br>

            <label>রেজাল্ট দেঃ</label><br>
            <input type="text" class="input-box"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender"> ছোড়া
            <input type="radio" name="gender"> মাইয়া
            <input type="radio" name="gender"> ইজরা
            <br><br>
            <label>ক্লাস সিলেক্ট করঃ</label><br>
            <select class="input-box">
                <option>নাই</option>
                <option>প্রথম</option>
                <option>দ্বিতীয়</option>
                <option>তৃতীয়</option>
                <option>চতুর্থ</option>
                <option>পঞ্চম</option>
            </select>
            <br>
            <br>
            <form action="tumipas.html">
            <button class="btn" type="submit">Submit</button>
            </form>
        </form>
    </div>
</body>
</html>
